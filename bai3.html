<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  function parameters(a,b){
    let sum='';
    if (a>b){
      alert('Nhập lại số');
    }else {
      sum = a + b;
    }
    document.write(sum);
  }
  let a = Number(prompt('Nhập tham số thứ nhất'));
  let b = Number(prompt('Nhập than số thứ hai'));
  parameters(a,b);

</script>
</body>
</html>
